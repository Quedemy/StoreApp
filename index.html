        <!-- End of store page -->
        <div id="frameTwo" class="admin-setup">
            <div class="container-page">
                <div id="product-block">
                    <div class="block1">
                        <label for="id"> Product ID:
                            <input type="number" id="id" class="product-id-admin" name="id">
                        </label>
                        <br>
                        <label for="product-name"> Product Name:
                            <input type="text" id="product-name" name="product-name" class="product-name-admin">
                        </label>

                        <label for="product-price"> Product Price:
                            <input type="number" id="product-price" class="product-price-admin" name="product-price">

                        <br>

                        <div class="image-setup">
                            <label for="product-img"> Product Image:
